# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-mangopi"
BBFILE_PATTERN_meta-mangopi = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-mangopi = "5"

LAYERDEPENDS_meta-mangopi = "core"
LAYERSERIES_COMPAT_meta-mangopi = "dunfell"
